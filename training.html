<html>
<body>
<style>
body{
 display: flex;
 justify-content: center;
 align-items: center;
 min-height: 100vh;
 background: url("0015.avif") no-repeat;
 background-size: cover;
 }

.container{
        width: 320px;
        border: 2px solid ;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        color: black;

        border-radius: 10px;
        padding: 30px 40px;
        backdrop-filter: blur(18px); 
}
</style>
<script>
function calculateBMI() {
  var weight = document.getElementById("weight").value;
  var height = document.getElementById("height").value;

  var bmi = weight / ((height / 100) * (height / 100));
  document.getElementById("result").value = bmi.toFixed(1);
if(bmi<=18.5)
document.getElementById("txt1").value="Underweight";
else if(bmi>=24.9)
document.getElementById("txt1").value="Over Weight";
else
document.getElementById("txt1").value="Normal";

}

</script>
<div class="container">
  <h1>BMI Calculator</h1>
      
           Weight (kg):
             &nbsp<input type="number" id="weight" placeholder="Enter your weight"><br>
           Height (cm):
            <input type="number" id="height" placeholder="Enter your height"><br>
    BMI Result:   &nbsp<input type="text" id="txt1" placeholder="Classify"><br>
      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbspResult:&nbsp  <input id="result" placeholder="Your Bmi is">
       &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <button onclick="calculateBMI()">Calculate BMI</button><br>

</ul>
